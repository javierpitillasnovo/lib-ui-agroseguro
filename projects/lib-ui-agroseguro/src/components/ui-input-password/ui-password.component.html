<div class="fieldPassword__field">
	<i class="icon-lock"></i>
	<input
		type="{{ typeForPass }}"
		placeholder="{{ placeholder() }}"
		(blur)="onInputBlur()"
		(input)="onInputChange($event)"
		[value]="value()"
		[required]="true"
	/>
	@if (!showPass) {
		<i class="icon-eye" (click)="onShowPass()"></i>
	} @else {
		<i class="icon-eye-closed" (click)="onShowPass()"></i>
	}
</div>
@if (error() && errorMessage()) {
	<span class="fieldText__errorMessage">{{ errorMessage() }}</span>
}
